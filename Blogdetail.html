<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind-Blog-Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Nav of web pg -->
    <section>
        <nav class="md:flex justify-between px-10 py-3 bg-fuchsia-900 text-fuchsia-50">
            <div class="flex justify-between">
                <div class="font-black">DevSpace</div>
                <div class="text-fuchsia-50 md:hidden">
                    <button onclick="shownav()" id="btn"><i class="fa-solid fa-bars"></i></button>
                </div>
            </div>
            <div>
                <ul id="nav-link" class="hidden md:flex gap-3">
                    <li class="py-2 md:p-0 hover:bg-fuchsia-500"><a href="">Home</a></li>
                    <li class="py-2 md:p-0 hover:bg-fuchsia-500"><a href="">Blog</a></li>
                    <li class="py-2 md:p-0 hover:bg-fuchsia-500"><a href="">About</a></li>
                    <li class="py-2 md:p-0 hover:bg-fuchsia-500"><a href="">Contact</a></li>
                </ul>
            </div>
        </nav>
    </section>

    <!-- Blog -->
    




    <script>
        // Show-Nav
        function shownav() {
            const navLink = document.getElementById("nav-link");
            const btn = document.getElementById("btn");
            const icon = btn.querySelector("i");

            // Toggle the nav visibility
            navLink.classList.toggle("hidden");

            // Toggle the icon between bars and xmark
            if (navLink.classList.contains("hidden")) {
                icon.classList.remove("fa-xmark");
                icon.classList.add("fa-bars");
            } else {
                icon.classList.remove("fa-bars");
                icon.classList.add("fa-xmark");
            }
        }

    </script>
</body>

</html>
